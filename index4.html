<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css"></link>
  <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.css"></link>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css"></link>
</head>

<body class="nav-expanded">
  <div class="section4">
    <div class="mapData">
      <div id="map"></div>
    </div>
  </div>

  <div class="navbar navbar-inverse navbar-fixed-top">

      <!--Include your brand here-->
      <h4 class="title">Wine About It</h4>
      <div class="navbar-header pull-right">
        <a id="nav-expander" class="nav-expander fixed navHover">
          MENU &nbsp;<i class="fa fa-bars fa-lg white"></i>
        </a>
      </div>
  </div>
<nav>

  <ul class="list-unstyled main-menu">
    <!--Include your navigation here-->
    <li class="text-right"><a href="#" id="nav-close"><i class="fa fa-times fa fa-lg"></i></a></li>
    <h2 class="section">Wine About It<h2>

    <li><input class="inputBox" placeholder="Winery filter..." data-bind="value: filter, valueUpdate: 'afterkeydown'"/></li>


    <h2 class="wineryList section">Wineries</h2>
    <ul id="DocumentList" class="wineryName" data-bind="foreach: filteredItems">
      <div data-bind="text: name, click: clickWine"></div>
    </ul>

    <h2 id="weather" class="weatherData section">Weather</h2>
    <div class="weatherIcon weatherSection" data-bind="html: icon_url"></div>
    <div class="weatherText weatherSection" data-bind="text: weather" ,></div>
    <div class="temp weatherSection" data-bind="text: temperature_string"></div></li>

    <div class="footer">
      <h4>Copyright Â© Galina Eccles 2016.</h4>
    </div>
  </ul>
</nav>



  <script src="js/jquery.min.js"></script>
  <script src="js/knockout-3.4.0.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJLbZbK29zCw1xaxKWU1S0mDmIl8OA-5A"></script>
  <script src="js/infobubble.js"></script>
  <script src="js/lscache.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
