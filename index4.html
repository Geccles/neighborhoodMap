<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link>
</head>

<body>
  <div class="flex-container">
    <div id="mapWine" class="topNav">
      <div class="section">
        <h2 class="wineAboutIt" style="text-center">Wine About It</h2>
        <div class="filterWine">
          <input id="filter" class="inputBox" placeholder="Winery filter..." data-bind="value: filter, valueUpdate: 'afterkeydown'" />
        </div>
      </div>
      <div class="section">
        <h2 class="wineryList">Wineries</h2>
        <ul id="DocumentList" class="wineryName" data-bind="foreach: filteredItems">
          <div data-bind="text: name, click: clickWine"></div>
        </ul>
      </div>
      <div class="section">
        <h2 id="weather" class="weatherData">Weather</h2>
        <div class="weatherIcon" data-bind="html: icon_url"></div>
        <div data-bind="text: weather", ></div>
        <div data-bind="text: temperature_string"></div>
      </div>
    </div>
</div>
    <div class="section4">
      <div class="mapData">
        <div id="map"></div>
      </div>
    </div>



  <script src="js/jquery.min.js"></script>
  <script src="js/knockout-3.4.0.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJLbZbK29zCw1xaxKWU1S0mDmIl8OA-5A&callback=initMap" async defer></script>
  <script src="js/infobubble.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
