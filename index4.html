<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">

  <style>
    #map {
      width: 100%;
      height: 650px;
    }
  </style>
  <style>
    #DocumentList {
      overflow-x: hidden;
      overflow-y: scroll;
      height: 80px;
      width: 100%;
      padding: 0 15px;
    }

    .filterWine {
      width: 400px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="mapWine" class="row">
    <div class="col-md-4">
      <h2 class="text-center">Wine About It</h2>
      <div class="filterWine">
        <input placeholder="Winery filter..." data-bind="value: filter, valueUpdate: 'afterkeydown'" />
      </div>
    </div>
    <div class="col-md-4">
      <h2 class="text-center">Wineries</h2>
      <ul id="DocumentList" class="text-center" data-bind="foreach: filteredItems">
        <div data-bind="text: name, click: clickWine"></div>
      </ul>
    </div>
    <div class="col-md-4">
      <h2 class="text-center">Weather</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div id="map"></div>
    </div>
  </div>



  <script src="js/jquery.min.js"></script>
  <script src="js/knockout-3.4.0.js"></script>
  <script src="js/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJLbZbK29zCw1xaxKWU1S0mDmIl8OA-5A&callback=initMap" async defer></script>
</body>

</html>
