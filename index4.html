<!DOCTYPE html>
<html>
<!--The Grape bunnch Icon made by Freepik from www.flaticon.com-->

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css"></link>
  <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.css"></link>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css"></link>
</head>

<body class="bodyWine wrapper">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!--Brand and toggle get grouped for better mobile display-->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".main-nav-collapse" aria-expaned="false">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img src="images/bunch3.png" alt="Grape Bunch Image" class="grapeBunch">Wine About It</h4>
      </div>
    </div>
  </nav>

  <!--Nav bar on the top-->
  <div class="collapse navbar-collapse main-nav-collapse">
    <div class="col-xs-4">
      <h2>Wine About It
        <h2>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Winery filter..." data-bind="value: filter, valueUpdate: 'afterkeydown'" />
            </div>
          </form>
    </div>
    <!--The Winery List in the Menu Nav-->
    <div class="col-xs-4">
      <h2>Wineries</h2>
      <ul id="DocumentList" class="wineryName" data-bind="foreach: filteredItems">
        <div data-bind="text: name, click: clickWine"></div>
      </ul>
    </div>
    <!--The Weather Section in the Menu Nav-->
    <div id="weather" class="col-xs-4">
      <h2>Weather</h2>
      <div class="weatherIcon weatherSection" data-bind="html: icon_url"></div>
      <div class="weatherText weatherSection" data-bind="text: weather"></div>
      <div class="temp weatherSection" data-bind="text: temperature_string"></div>
    </div>
    </li>
  </div>
  <!--Map Section-->
  <div id="map" class="col-md-11"></div>

  <script src="js/jquery.min.js"></script>
  <script src="js/knockout-3.4.0.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJLbZbK29zCw1xaxKWU1S0mDmIl8OA-5A"></script>
  <script src="js/infobubble.js"></script>
  <script src="js/lscache.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
